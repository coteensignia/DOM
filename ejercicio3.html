<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>

            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        //seleccionar elementos
        const result = document.querySelector(".resultado")

        function suma() {
            // tomar  y obtener sus valores
            let valor1 = Number(document.getElementById("valor1").value);
            let valor2 = Number(document.getElementById("valor2").value);
            result.innerHTML = valor1 + valor2;

        }

        function resta() {
            //tomar  y obtener sus valores
            let valor1 = Number(document.getElementById("valor1").value);
            let valor2 = Number(document.getElementById("valor2").value);
            

            if (valor1-valor2 <= 0) {
                result.innerHTML = 0
            }else {
                result.innerHTML = valor1 - valor2;
            }
        }
        //imprimir cuando hace click
        document.querySelector("#btn-sumar").addEventListener('click', function () {
            suma();
        })

        document.querySelector("#btn-restar").addEventListener('click', function () {
            resta();
        })
















    </script>
</body>

</html>
